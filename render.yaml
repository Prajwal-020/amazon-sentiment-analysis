services:
  # Backend API Service
  - type: web
    name: sentiment-analysis-api
    env: python
    buildCommand: cd backend && pip install gunicorn && pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT --worker-class uvicorn.workers.UvicornWorker --workers 1 --timeout 180 --graceful-timeout 180 --keep-alive 5
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PORT
        value: 8001

  # Frontend Service
  - type: web
    name: sentiment-analysis-frontend
    env: node
    buildCommand: cd frontend && npm install clsx tailwind-merge && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://sentiment-analysis-api.onrender.com
